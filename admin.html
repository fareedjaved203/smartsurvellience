<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/eye.png">
    <title>Smart Surveillance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="logo">

        <img src="images/eye.png" alt="logo">
        <p class="logotext1">
            Smart
        </p>
        <p class="logotext2">
            Surveillance
        </p>
    </div>
    <div class="container-fluid text-center mainclass">
        <div class="container admin">ADMIN VIEW</div>
        <div class="container px-4">
            <div class="row gx-5">
                <div class="col">
                    <div class="p-4"><button type="button" class="btn btn-primary">Add User</button></div>
                </div>
                <div class="col">
                    <div class="p-4"><button type="button" class="btn btn-primary">Remove User</button></div>
                </div>

            </div>

            <div class="row gx-5">
                <div class="col">
                    <div class="p-4"><button type="button" class="btn btn-primary">Activate Status</button></div>
                </div>
                <div class="col">
                    <div class="p-4"><button type="button" class="btn btn-primary">Deactivate Status</button>
                    </div>
                </div>

            </div>

            <div class="row gx-5">
                <div class="col">
                    <div class="p-4"><button type="button" class="btn btn-primary">Grant Access</button></div>
                </div>
                <div class="col">
                    <div class="p-4"><button type="button" class="btn btn-primary">Restrict Access</button></div>
                </div>

            </div>

            <div class="row gx-5">
                <div class="col">
                    <div class="p-4"><button type="button" class="btn btn-primary">Increase Premiumship</button>
                    </div>
                </div>
                <div class="col">
                    <div class="p-4"><button type="button" class="btn btn-primary">Decrease Premiumship</button>
                    </div>
                </div>

            </div>
        </div>
    </div>



    <script src="admin.js"></script>
</body>

</html>
