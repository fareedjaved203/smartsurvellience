<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/eye.png">
    <title>Smart Surveillance</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
    <div id="mydiv">
        <div class="intro">
            <img src="images/introPic.jpg" alt="background" style="width:100%;">
            <div class="logo1">
                <img src="images/eye.png" alt="logo">
                <p class="logotext11">
                    SMART
                </p>
                <p class="logotext22">
                    SURVEILLANCE
                </p>
            </div>
            <p class="loading">Loading...</p>
            <p class="lower-text1">For Safety Is Not a Budget ,<br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; But A State Of
                Mind
            </p>
        </div>
    </div>


    <div class="row main">
        <div class="col-9 cc">
            <img src="images/loginrightbackground.PNG" alt="background" style="width:100%;">
            <div class="container-fluid">
                <div class="logo">

                    <img src="images/eye.png" alt="logo">
                    <p class="logotext1">
                        Smart
                    </p>
                    <p class="logotext2">
                        Surveillance
                    </p>
                </div>
                <div class="email">
                    <p class="lead text">Email</p>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>

                </div>

                <div class="password">
                    <p class="lead text">Password</p>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                </div>


                <button type="button" class="btn btn1">Log In</button>
            </div>

        </div>
        <div class="col side-bar">
            <img src="images/darkbluerightsideRectangle.jpg" alt="background" style="width:100%;">
            <div class="container-fluid">
                <div class="upper-text">
                    NEW HERE?
                </div>
                <div class="lower-text">
                    Sign Up and discover a <br> great amount of <br> oppertunities
                </div>
                <button onclick="location.href = 'Signup.html';" type="button" class="btn btn-light btn2">Sign
                    Up</button>
            </div>

        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
